<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" >
      <ion-back-button defaultHref="/informacion" ></ion-back-button>
    </ion-buttons>
    <ion-title color="dark">{{evidencia.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col class="ion-no-padding" >
        <ion-img [src]="evidencia.imageURL"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h1 class="ion-text-center"> {{evidencia.title}}</h1>
      </ion-col>
    </ion-row>
    <ion-col>
      <ion-list>
        <ion-item *ngFor=" let comments of evidencia.comments">
           {{comments}}
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-grid>
</ion-content>
